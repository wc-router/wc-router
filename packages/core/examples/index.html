<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>wc-router Example</title>
  <script type="module" src="./comp.js"></script>
  <script type="module" src="../dist/index.esm.js"></script>
</head>
<body>
  <template id="main-layout">
    <section>
      <nav>
        <wc-link to="/"><a href="/">Home</a></wc-link>
        <wc-link to="/about"><a href="/about">About</a></wc-link>
        <wc-link to="/contact"><a href="/contact">Contact</a></wc-link>
        <wc-link to="/admin"><a href="/admin">Admin</a></wc-link>
        <wc-link to="/admin/users/123"><a href="/admin/users/123">User 123</a></wc-link>
      </nav>
    </section>
    <section>
      <h1>Main Layout</h1>
      <slot name="header"></slot>
      <slot></slot>
    </section>
  </template>

  <wc-router basename="/packages/core/examples">
    <template>
      <wc-route path="/">
        <wc-layout layout="main-layout">
          <div slot="header">
            <h2>Header Content</h2>
          </div>
          <p>Welcome to the home page!</p>
          <wc-route path="about">
            <div>About Page</div>
            <!-- comment for about page -->
          </wc-route>
          <wc-route path="contact">
            <div>Contact Page</div>
            <!-- comment for contact page -->
          </wc-route>
        </wc-layout>
      </wc-route>
      <wc-route path="/admin">
        <div>Admin Page</div>
        <wc-route path="users/:userId">
          <div>Users Page</div>
        </wc-route>
      </wc-route>
    </template>
  </wc-router>

</body>
</html>
